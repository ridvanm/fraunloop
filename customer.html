  <body>
     
     <div class="container-fluid  bg-dark navbar-dark fixed-top">
      <div class="container">
      <nav class="navbar-nav  navbar-expand-sm ">
        <div class="mr-20">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" id="navigation">
  
            </ul>
          </div>
        </div>
    </nav> 
    </div>
     </div>

  <!--<main role="main">-->  
        <div class=" container ">
        <div class="row featurette">
            <div class="col-lg-12">
      
          <div class="container">
           
            <div class="">
                    
                        <!-------------------------------
                #################Carousel Start
                -->
               
   
                        <div id="demo" class="carousel slide" data-ride="carousel">
            
                            <!-- Indicators -->
                            <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                            </ul>
                            
                            <!-- The slideshow -->
                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/berlin-tv-tower.jpg" alt="Los Angeles">
                            </div>
                            <div class="carousel-item">
                                <img src="images/coffee.jpg" alt="Chicago">
                            </div>
                            
                            </div>
                            
                            <!-- Left and right controls -->
                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>
                  
                <!-------------------------------
            ##########################################Carousel End
            -->
            <!--------
            ################################Facebook  start
            ------->
                <h4><a href="www.facebook.com"><i class="fab fa-facebook"></i></a></h4>
              <!--------
            ################################Facebook End
            ------->
           
                </div>
            
        </div>
        </div>
    </div>
      
    </div>

        <div class="container">
            <div class="input-group">
              
            <div class="row" id="users">
            
            </div>
        </div>
